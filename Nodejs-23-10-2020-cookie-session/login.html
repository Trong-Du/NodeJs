<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>Login</h2>
    <form class="form-inline" id="LoginForm">
      <label for="username2" class="mb-2 mr-sm-2">Username:</label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="username" placeholder="Enter Username" name="username">
      <label for="password2" class="mb-2 mr-sm-2">Password:</label>
      <input type="password" class="form-control mb-2 mr-sm-2" id="password" placeholder="Enter password" name="password">
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
  </div>
  <script>
    $(document).ready(() => {
      $("#LoginForm").on("submit", (e) => {
        e.preventDefault();
        var username = $("#username").val();
        var password = $("#password").val();
        if (username == "du" && password == "123") {
          $.ajax({
            url: 'createCookie/',
            type: 'POST',
            data: {
              "userInfo" : {"username": username, "password": + password}
            },
            success: (result) => {
              console.log(result);
            }
          });
          window.location.href = '/register';
        }
      });
    });
  </script>
</body>

</html>
